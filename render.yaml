services:
  - type: web
    name: akhan-ecommerce
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: akhan-ecommerce-db
          property: connectionString
      - key: SESSION_SECRET
        generateValue: true
      - key: PORT
        value: 5000

databases:
  - name: akhan-ecommerce-db
    databaseName: akhan_ecommerce
    user: postgres
    plan: free